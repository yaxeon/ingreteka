enum UserRole {
  ADMIN
  USER
}

type User {
  email: String!
  username: String
  roles: [UserRole]!
}

input AuthLoginInput {
  username: String!
  password: String!
}

type AuthMutation {
  login(input: AuthLoginInput!): Boolean
  logout: Boolean
}

type AuthQuery {
  profile: User @auth(roles: ["USER", "ADMIN"])
}
