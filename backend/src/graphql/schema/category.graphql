type Category {
  id: ID!
  title: String!
  description: String
  slug: String
  sort: Int
  image: String
}

input CategoryUpsertInput {
  id: ID
  title: String!
  description: String
  slug: String
  sort: Int
  image: String
}

input CategoryDeleteInput {
  id: ID
}

type CategoryQuery {
  list: [Category!]
}

type CategoryMutation {
  upsert(input: CategoryUpsertInput!): Category
  delete(input: CategoryDeleteInput!): Boolean
}

