type Category {
  id: GraphQLObjectId!
  title: String!
  slug: String!
  sort: Int!
  image: String!
}

input CategoryUpsertInput {
  id: GraphQLObjectId
  title: String!
  slug: String!
  sort: Int = 0
  image: String!
}

input CategoryDeleteInput {
  id: GraphQLObjectId!
}

type CategoryQuery {
  list: [Category!]!
}

type CategoryMutation {
  upsert(input: CategoryUpsertInput!): Category @auth(roles: ["ADMIN"])
  delete(input: CategoryDeleteInput!): Boolean @auth(roles: ["ADMIN"])
}
