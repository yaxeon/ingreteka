type Shop {
  id: GraphQLObjectId!
  title: String!
  link: String!
  image: String!
}

input ShopUpsertInput {
  id: GraphQLObjectId
  title: String!
  link: String!
  image: String!
}

input ShopDeleteInput {
  id: GraphQLObjectId!
}

type ShopQuery {
  list: [Shop!]!
}

type ShopMutation {
  upsert(input: ShopUpsertInput!): Shop @auth(roles: ["ADMIN"])
  delete(input: ShopDeleteInput!): Boolean @auth(roles: ["ADMIN"])
}
