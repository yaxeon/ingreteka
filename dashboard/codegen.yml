overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/api/**/*.graphql"
config:
  scalars:
    DateTime: string
    GraphQLObjectId: string
generates:
  src/api/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
