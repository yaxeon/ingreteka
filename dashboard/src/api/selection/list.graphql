query selectionList($filter: SelectionFilterInput) {
  selection {
    list(filter: $filter) {
      id
      title
      text
      images
      createdAt
      isPublished
      relevanceDate
      brands {
        id
        title
      }
      categories {
        id
        title
        image
      }
      shops {
        id
        title
      }
    }
  }
}
