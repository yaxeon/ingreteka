query selectionItem($id: GraphQLObjectId!) {
  selection {
    item(id: $id) {
      id
      title
      text
      images
      isPublished
      relevanceDate
      updateTitle
      createdAt
      brands {
        id
        title
      }
      categories {
        id
        title
      }
      shops {
        id
        title
      }
    }
  }
}
