overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/api/**/*.graphql"
generates:
  src/api/index.tsx:
    plugins:
      - "add": "/* eslint-disable */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
