server {
  listen 8080;

  access_log off;

  gzip on;
  gzip_disable "msie6";
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

  location ~* .(ico|css|js)$ {
    root /usr/share/nginx/html;
    expires 1d;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }

  location /graphql {
    proxy_pass http://backend.ingreteka:8080;
  }

  location /object {
    proxy_pass http://backend.ingreteka:8080;
  }
}